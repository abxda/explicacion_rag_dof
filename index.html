  <style>
    /* For smoother animations if not fully covered by Tailwind utilities */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleUp {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    .animate-scaleUp { animation: scaleUp 0.3s ease-out; }

    /* Basic styling for Markdown generated HTML if Tailwind prose doesn't cover everything */
    .markdown-content h1 { @apply text-2xl font-bold mb-4 text-sky-300; }
    .markdown-content h2 { @apply text-xl font-semibold mb-3 text-sky-400; }
    .markdown-content h3 { @apply text-lg font-semibold mb-2 text-sky-400; }
    .markdown-content p { @apply mb-4 leading-relaxed; }
    .markdown-content ul { @apply list-disc list-inside mb-4 pl-4; }
    .markdown-content ol { @apply list-decimal list-inside mb-4 pl-4; }
    .markdown-content li { @apply mb-1; }
    .markdown-content code { @apply bg-slate-700 text-pink-400 px-1 py-0.5 rounded text-sm font-mono; }
    .markdown-content pre { @apply bg-slate-900 p-3 rounded-md overflow-x-auto mb-4; }
    .markdown-content pre code { @apply bg-transparent p-0; }
    .markdown-content blockquote { @apply border-l-4 border-slate-500 pl-4 italic text-slate-400 mb-4; }
    .markdown-content a { @apply text-teal-400 hover:text-teal-300 underline; }
    .markdown-content strong { @apply font-bold; }
    .markdown-content em { @apply italic; }

  </style>

Su objetivo principal es confirmar que la biblioteca Playwright está correctamente
instalada y es accesible desde Python, y que los navegadores necesarios
(específicamente Chromium en este caso) pueden ser lanzados y controlados.
El script intenta importar Playwright, iniciar su API síncrona, lanzar un
navegador en modo "headless" (sin interfaz gráfica visible), y luego cerrarlo.
Los mensajes impresos en la consola indican el éxito o fracaso de cada uno
de estos pasos cruciales, ayudando a diagnosticar problemas de configuración iniciales.`,keyConcepts:[{id:"001_test_playwright-concept-0",name:"Automatización de Navegadores",explanation:`La automatización de navegadores se refiere al uso de software para controlar un navegador web y realizar tareas de forma programada, imitando la interacción humana.
Usos Comunes:
- Pruebas de Software (Testing): Verificar que las aplicaciones web funcionen como se espera (ej. Selenium, Playwright, Cypress).
- Web Scraping: Extraer datos de sitios web.
- Automatización de Tareas Repetitivas: Llenar formularios, tomar capturas de pantalla, generar reportes.
- Monitoreo de Sitios Web: Comprobar la disponibilidad y rendimiento.

Playwright es una herramienta poderosa para esto, permitiendo interactuar con páginas web, hacer clic en botones, escribir texto, navegar, etc., todo mediante código.`},{id:"001_test_playwright-concept-1",name:"Playwright: Introducción y características",explanation:`Playwright es una biblioteca de Node.js (con bindings para Python, Java y C#) desarrollada por Microsoft para la automatización de navegadores.
Características Destacadas:
- Multi-Navegador: Soporta Chromium (Chrome, Edge), Firefox y WebKit (Safari) con una única API.
- Multi-Lenguaje: Se puede usar con JavaScript/TypeScript, Python, Java y C#.
- API Síncrona y Asíncrona: Ofrece ambas para adaptarse a diferentes estilos de programación. Este script usa la API síncrona (\`sync_playwright\`).
- Auto-Esperas (Auto-Waits): Playwright espera automáticamente a que los elementos estén listos antes de realizar acciones, reduciendo la fragilidad de los scripts.
- Selectores Ricos: Permite localizar elementos usando CSS, XPath, texto, y selectores propios de Playwright.
- Emulación: Puede emular dispositivos móviles, geolocalización, permisos, etc.
- Modo Headless y Headed: Puede correr con o sin interfaz gráfica.
- Contextos de Navegador: Permite aislar sesiones (cookies, localStorage) dentro de una misma instancia de navegador.`},{id:"001_test_playwright-concept-2",name:"Entornos Virtuales (Conda/venv)",explanation:`Los entornos virtuales son directorios aislados que contienen una instalación específica de Python y las bibliotecas necesarias para un proyecto particular.
Importancia:
- Gestión de Dependencias: Cada proyecto puede tener sus propias versiones de bibliotecas sin afectar a otros proyectos o a la instalación global de Python.
- Aislamiento: Evitan conflictos entre versiones de paquetes requeridas por diferentes proyectos. Si Proyecto A necesita 'libX v1.0' y Proyecto B necesita 'libX v2.0', los entornos virtuales permiten que ambas coexistan.
- Reproducibilidad: Facilitan recrear el mismo entorno en diferentes máquinas o momentos, asegurando que el código se comporte igual. Usualmente se listan las dependencias en un archivo (ej. 'requirements.txt').
- Limpieza: Mantienen la instalación global de Python limpia.

Herramientas Comunes:
- 'venv': Módulo incorporado en Python.
- 'conda': Popular en la comunidad de ciencia de datos, gestiona paquetes Python y no-Python, y entornos.`},{id:"001_test_playwright-concept-3",name:"Headless Browsing",explanation:`El "Headless Browsing" (navegación sin cabeza) se refiere a ejecutar un navegador web sin su interfaz gráfica de usuario (GUI). Las interacciones ocurren programáticamente.
Ventajas:
- Rendimiento: Generalmente más rápido y consume menos recursos (CPU, memoria) que un navegador con GUI.
- Servidores y CI/CD: Ideal para ejecutar en servidores donde no hay un display gráfico disponible, o en pipelines de Integración Continua/Despliegue Continuo (CI/CD).
- Escalabilidad: Más fácil ejecutar múltiples instancias en paralelo.

Cuándo Usarlo:
- Web scraping automatizado.
- Pruebas automatizadas en CI/CD.
- Tareas de fondo que involucran interacciones web.

Cuándo NO Usarlo (o usar modo "headed" para depurar):
- Al desarrollar/depurar scripts, ver la GUI ayuda a entender qué está pasando.
- Sitios con JavaScript muy complejo o medidas anti-bot que podrían comportarse diferente en modo headless (aunque Playwright es bueno mitigando esto).`},{id:"001_test_playwright-concept-4",name:"Context Managers (`with ... as ...`)",explanation:`En Python, un "context manager" es un objeto que define los métodos '__enter__()' y '__exit__()'. La sentencia 'with' se usa para envolver la ejecución de un bloque de código con métodos definidos por un context manager.
Propósito Principal: Gestión de Recursos.
- Asegura que los recursos se configuren adecuadamente antes de que el bloque de código se ejecute ('__enter__()').
- Garantiza que los recursos se liberen o limpien después de que el bloque de código termine, incluso si ocurren errores ('__exit__()').

Ejemplos Comunes:
- Manejo de archivos: 'with open("file.txt") as f:' asegura que el archivo se cierre automáticamente.
- Conexiones de red, bloqueos (locks), y en este script, la instancia de Playwright y el navegador:
  'with sync_playwright() as p:' asegura que la API de Playwright se inicie y se cierre correctamente.
  'with p.chromium.launch() as browser:' asegura que el navegador se cierre.

Beneficios: Código más limpio, legible y menos propenso a fugas de recursos.`},{id:"001_test_playwright-concept-5",name:"Manejo Básico de Excepciones (`try-except`)",explanation:`El manejo de excepciones es cómo Python lidia con errores que ocurren durante la ejecución de un programa. Sin él, un error detendría el script abruptly.
Estructura Básica:
- 'try': El bloque de código que podría generar un error se coloca aquí.
- 'except <TipoDeError> as <variable_error>': Si ocurre un error del tipo especificado en el bloque 'try', el código en este bloque 'except' se ejecuta. Se pueden tener múltiples bloques 'except' para diferentes tipos de errores. Si no se especifica '<TipoDeError>', captura cualquier excepción (generalmente no recomendado para todos los casos).
- 'else': (Opcional) Se ejecuta si el bloque 'try' se completa sin generar ninguna excepción.
- 'finally': (Opcional) Se ejecuta siempre, haya o no haya habido una excepción. Útil para limpieza de recursos.

En este script:
- Se usa 'try-except ImportError' para verificar si Playwright está instalado.
- Se usa 'try-except Exception as e' para capturar errores generales al lanzar navegadores o durante la ejecución de Playwright, imprimiendo mensajes descriptivos. Esto ayuda a diagnosticar problemas como la no instalación de los binarios del navegador.`}],sourceCode:`
from playwright.sync_api import sync_playwright, Playwright # INTERACTIVE_SEGMENT_TARGET: 001-import-playwright
import sys

def run_test():
    print(f"Intentando usar Playwright con Python en: {sys.executable}")
    version_disponible = False
    try:
        # Intentar obtener la versión del paquete playwright instalado si está disponible
        # Esto se hace mejor con 'pip show playwright' desde la CLI.
        # Aquí solo confirmamos que podemos importar módulos específicos.
        import playwright.sync_api
        print(f"Módulo playwright.sync_api importado correctamente.")
        version_disponible = True # Asumimos que si importa, algo está bien.
    except ImportError:
        print("Error: No se pudo importar playwright.sync_api. La biblioteca Playwright de Python no parece estar instalada correctamente.")
        return
    except Exception as e_ver:
        print(f"No se pudo determinar la versión de la biblioteca Playwright mediante importación: {e_ver}")
        version_disponible = True # Aún así, procedemos con la prueba funcional

    if not version_disponible:
         print("No se pudo confirmar la instalación de la biblioteca Playwright.")
         return

    try:
        with sync_playwright() as playwright_instance: # INTERACTIVE_SEGMENT_TARGET: 001-with-context
            print("Playwright Sync API iniciada.")

            # Probar Chromium
            try:
                browser_chromium = playwright_instance.chromium.launch(headless=True) # INTERACTIVE_SEGMENT_TARGET: 001-launch-chromium
                print("Chromium lanzado exitosamente.")
                browser_chromium.close()
                print("Chromium cerrado.")
            except Exception as e_chromium:
                print(f"Error al lanzar/cerrar Chromium: {e_chromium}")
                print("Asegúrate de que Chromium esté instalado (ej. 'python -m playwright install chromium')")

            # Puedes descomentar las siguientes secciones si también quieres probar Firefox y WebKit
            # Probar Firefox
            # try:
            #     browser_firefox = playwright_instance.firefox.launch(headless=True)
            #     print("Firefox lanzado exitosamente.")
            #     browser_firefox.close()
            #     print("Firefox cerrado.")
            # except Exception as e_firefox:
            #     print(f"Error al lanzar/cerrar Firefox: {e_firefox}")
            #     print("Asegúrate de que Firefox esté instalado (ej. 'python -m playwright install firefox')")

            # Probar WebKit
            # try:
            #     browser_webkit = playwright_instance.webkit.launch(headless=True)
            #     print("WebKit lanzado exitosamente.")
            #     browser_webkit.close()
            #     print("WebKit cerrado.")
            # except Exception as e_webkit:
            #     print(f"Error al lanzar/cerrar WebKit: {e_webkit}")
            #     print("Asegúrate de que WebKit esté instalado (ej. 'python -m playwright install webkit')")

        print("\\nPrueba de Playwright completada exitosamente.")

    except Exception as e: # INTERACTIVE_SEGMENT_TARGET: 001-general-exception
        print(f"Error general al usar Playwright: {e}")
        if "Executable doesn't exist" in str(e) or "BrowserType.launch: Executable" in str(e):
            print("Esto usualmente significa que los navegadores no están instalados o Playwright no puede encontrarlos.")
            print("Ejecuta 'python -m playwright install' en tu terminal (con el entorno Conda activo).")
        elif "No module named 'playwright'" in str(e): # Aunque ya lo verificamos
             print("Esto significa que la biblioteca Playwright de Python no está instalada en este entorno.")
             print("Ejecuta 'pip install playwright --break-system-packages' o revisa tu instalación.")
        else:
            print("Ocurrió un error inesperado durante la prueba funcional.")


if __name__ == "__main__":
    run_test()
`,interactiveSegments:[{id:"001-import-playwright",label:"Importación de Playwright",matcher:/# INTERACTIVE_SEGMENT_TARGET: 001-import-playwright/,explanation:"Esta línea es crucial. Importa `sync_playwright`, la función principal para usar la API síncrona de Playwright, y `Playwright`, la clase que representa la instancia de Playwright. Sin esto, no se pueden utilizar las funcionalidades de automatización del navegador.",relatedConceptIds:["001_test_playwright-concept-1"]},{id:"001-with-context",label:"Gestor de Contexto 'with sync_playwright()'",matcher:/# INTERACTIVE_SEGMENT_TARGET: 001-with-context/,explanation:"Aquí se utiliza un gestor de contexto (`with` statement). `sync_playwright()` inicializa la API síncrona de Playwright. El gestor de contexto asegura que los recursos de Playwright (como la conexión al driver del navegador) se configuren correctamente al inicio y se liberen limpiamente al final, incluso si ocurren errores. `playwright_instance` es el objeto a través del cual se accede a los navegadores.",relatedConceptIds:["001_test_playwright-concept-1","001_test_playwright-concept-4"]},{id:"001-launch-chromium",label:"Lanzar Navegador Chromium",matcher:/# INTERACTIVE_SEGMENT_TARGET: 001-launch-chromium/,explanation:"Esta línea lanza una instancia del navegador Chromium. `playwright_instance.chromium` accede al manejador del navegador Chromium. `.launch()` lo inicia. `headless=True` significa que el navegador se ejecutará en segundo plano, sin una interfaz gráfica visible, lo cual es ideal para automatización y pruebas en servidores.",relatedConceptIds:["001_test_playwright-concept-1","001_test_playwright-concept-3"]},{id:"001-general-exception",label:"Manejo de Excepciones Generales",matcher:/# INTERACTIVE_SEGMENT_TARGET: 001-general-exception/,explanation:"Este bloque `except` captura cualquier error general que pueda ocurrir durante la inicialización o uso de Playwright (que no haya sido capturado por un `except` más específico). La variable `e` contiene la información del error, que luego se imprime. Esto es útil para diagnosticar problemas, como la falta de instalación de los navegadores (`python -m playwright install`).",relatedConceptIds:["001_test_playwright-concept-5"]}]},{id:"002_dof_web_scraper",title:"002_dof_web_scraper.py",generalPurpose:"Script inicial para extraer URLs de la página principal del DOF (sin paginación).",detailedExplanation:`Este script representa el primer paso en la recolección de datos del Diario Oficial
de la Federación. Se enfoca en realizar una búsqueda de un término específico
proporcionado por el usuario en la página principal del DOF. Utiliza Playwright para
automatizar la navegación, localizar el campo de búsqueda, ingresar el término y
enviar el formulario. Después de la búsqueda, espera a que la página de resultados
cargue e intenta extraer los enlaces a las notas individuales. Crucialmente,
introduce una lógica para detectar una página de "ATENTO AVISO" que el DOF a veces
presenta, evitando procesarla erróneamente.`,keyConcepts:[{id:"002_dof_web_scraper-concept-0",name:"Web Scraping (Fundamentos, Ética)",explanation:`El Web Scraping (raspado web) es el proceso de extraer información de sitios web de forma automatizada.
Fundamentos:
1.  Obtener el contenido HTML de la página (usando bibliotecas como Playwright, Requests, Scrapy).
2.  Analizar (parsear) el HTML para encontrar los datos deseados (usando selectores CSS, XPath, o bibliotecas como BeautifulSoup).
3.  Extraer y estructurar los datos.
4.  Almacenar los datos (ej. CSV, base de datos, JSON).

Ética y Legalidad:
-   \`robots.txt\`: Revisa este archivo en el sitio web; indica qué partes del sitio los webmasters no quieren que los bots accedan. Respetarlo es crucial.
-   Términos de Servicio (ToS): Algunos sitios prohíben explícitamente el scraping.
-   Carga del Servidor: Realiza solicitudes a un ritmo razonable para no sobrecargar el servidor. Usa retardos.
-   Datos Personales y Copyright: Ten cuidado con la extracción y uso de datos personales o material protegido por derechos de autor.
-   Identificación: Considera identificar tu bot en el User-Agent.

Este script utiliza Playwright para obtener el HTML dinámico (renderizado por JavaScript) y extraer enlaces.`},{id:"002_dof_web_scraper-concept-1",name:"Selectores CSS y XPath",explanation:`Los selectores son patrones que permiten identificar y seleccionar elementos específicos en un documento HTML o XML. Son fundamentales para el web scraping.

Selectores CSS:
-   Basados en la sintaxis de las hojas de estilo en cascada (CSS).
-   Generalmente más simples y legibles para tareas comunes.
-   Ejemplos:
    -   \`input#textobusqueda\`: Selecciona un elemento <input> con el id="textobusqueda".
    -   \`a.enlaces\`: Selecciona todos los elementos <a> con la clase "enlaces".
    -   \`div > p\`: Selecciona todos los párrafos <p> que son hijos directos de un <div>.
    -   \`td[valign="top"]\`: Selecciona celdas <td> que tienen el atributo 'valign' igual a "top".

XPath (XML Path Language):
-   Lenguaje de consulta más potente y flexible, diseñado para navegar por elementos y atributos en documentos XML (y HTML, que es similar).
-   Puede seleccionar elementos basados en relaciones complejas (padres, hermanos, ancestros, etc.) y contenido.
-   Ejemplos:
    -   \`//input[@id="textobusqueda"]\`: Similar al CSS \`input#textobusqueda\`.
    -   \`//a[contains(@href, "nota_detalle.php")]\`: Selecciona enlaces <a> cuyo atributo 'href' contiene "nota_detalle.php".
    -   \`//td/a\`: Selecciona todos los enlaces <a> que son hijos directos de una celda <td>.

Playwright soporta ambos tipos de selectores, así como selectores basados en texto visible y roles ARIA.`},{id:"002_dof_web_scraper-concept-2",name:"Interacción con Formularios Web (`page.fill`, `page.press`)",explanation:`Playwright proporciona métodos intuitivos para interactuar con formularios web:
-   \`page.fill(selector, valor)\`:
    -   Localiza un elemento de entrada (como <input>, <textarea>) usando el 'selector' proporcionado.
    -   Rellena el campo con el 'valor' especificado.
    -   Ejemplo en el script: \`page.fill(campo_busqueda_selector, termino_busqueda)\`

-   \`page.press(selector, tecla)\`:
    -   Localiza un elemento usando el 'selector'.
    -   Simula la pulsación de una 'tecla' específica en ese elemento.
    -   Teclas comunes: "Enter", "ArrowDown", "Tab", "Escape", etc.
    -   Ejemplo en el script: \`page.press(campo_busqueda_selector, "Enter")\` para enviar el formulario de búsqueda.

Otras interacciones comunes con formularios:
-   \`page.click(selector)\`: Para hacer clic en botones (ej. type="submit") o checkboxes/radio buttons.
-   \`page.check(selector)\` / \`page.uncheck(selector)\`: Para checkboxes.
-   \`page.select_option(selector, value)\`: Para seleccionar opciones en un <select>.`},{id:"002_dof_web_scraper-concept-3",name:"Esperas en Playwright (`wait_for_selector`, `wait_for_load_state`)",explanation:'Las aplicaciones web modernas cargan contenido dinámicamente. Interactuar con un elemento antes de que exista o sea visible/interactuable causa errores. Playwright maneja esto con:\n1.  Auto-Esperas (Auto-Waits): La mayoría de las acciones de Playwright (como `click()`, `fill()`) esperan automáticamente a que el elemento objetivo cumpla ciertas condiciones (ej. visible, habilitado) antes de actuar. Esto reduce la necesidad de esperas explícitas.\n\n2.  Esperas Explícitas: Para condiciones más complejas o para sincronizar con el estado de la página.\n    -   `page.wait_for_selector(selector, **kwargs)`:\n        -   Espera hasta que un elemento que coincide con el \'selector\' aparezca en el DOM y (opcionalmente) cumpla ciertas condiciones de estado.\n        -   `state="visible"`: Espera a que el elemento sea visible.\n        -   `state="attached"`: Espera a que esté en el DOM (puede ser invisible).\n        -   `timeout`: Tiempo máximo de espera en milisegundos.\n        -   Ejemplo: `page.wait_for_selector(campo_busqueda_selector, state="visible", timeout=30000)`\n\n    -   `page.wait_for_load_state(estado, **kwargs)`:\n        -   Espera a que la página alcance un cierto estado de carga.\n        -   `estado="load"`: Espera al evento \'load\' del DOM (todos los recursos iniciales cargados).\n        -   `estado="domcontentloaded"`: Espera a que el HTML esté completamente cargado y parseado (sin esperar a stylesheets, images, subframes). Es más rápido.\n        -   `estado="networkidle"`: Espera hasta que no haya más de X conexiones de red activas durante Y ms. Útil para páginas con muchas peticiones AJAX post-carga.\n        -   Ejemplo: `page.wait_for_load_state(\'networkidle\', timeout=30000)`\n\n    -   `page.wait_for_url(url, **kwargs)`: Espera a que la URL de la página coincida.\n    -   `page.wait_for_timeout(milisegundos)`: Pausa explícita (generalmente menos recomendada que las esperas condicionales).'},{id:"002_dof_web_scraper-concept-4",name:"Extracción de Atributos y Texto (`get_attribute`, `inner_text`)",explanation:'Una vez que se localiza un elemento en la página, se puede extraer información de él:\n\n-   `elemento.get_attribute(nombre_atributo)`:\n    -   Devuelve el valor del atributo especificado para el elemento.\n    -   Si el atributo no existe, devuelve `None` (en Python).\n    -   Ejemplo: Para un enlace `<a href="pagina.html">Texto</a>`, `elemento_enlace.get_attribute("href")` devolvería "pagina.html".\n    -   Se usa en el script para obtener la URL de los enlaces: `href = elemento_enlace.get_attribute("href")`\n\n-   `elemento.inner_text()`:\n    -   Devuelve el texto contenido dentro del elemento y sus descendientes, similar a lo que un usuario vería.\n    -   Excluye el texto de elementos ocultos por CSS (si el elemento mismo es visible).\n    -   Realiza cierta normalización de espacios.\n    -   Ejemplo: Para `<p> Hola <b>Mundo</b> </p>`, `elemento_parrafo.inner_text()` podría devolver "Hola Mundo".\n    -   Se usa en el script para obtener el texto visible del enlace: `texto_enlace = elemento_enlace.inner_text().strip()...`\n\nOtros métodos relacionados:\n-   `elemento.text_content()`: Similar a `Node.textContent` en JavaScript. Devuelve todo el texto dentro del elemento, incluyendo el de elementos ocultos.\n-   `elemento.inner_html()`: Devuelve el HTML contenido dentro del elemento.\n-   `page.title()`: Devuelve el título de la página (`<title>...`).'},{id:"002_dof_web_scraper-concept-5",name:"Manejo de URLs (relativas vs. absolutas, `urllib.parse.urljoin`)",explanation:"Cuando se hace web scraping, los enlaces (`href` en etiquetas `<a>`) pueden ser de dos tipos:\n\n1.  URLs Absolutas:\n    -   Una URL completa que incluye el protocolo (http/https), el nombre de dominio y la ruta.\n    -   Ejemplo: `https://www.ejemplo.com/pagina/documento.html`\n    -   Son directamente navegables.\n\n2.  URLs Relativas:\n    -   Una URL que no especifica el protocolo ni el dominio; se interpreta en relación con la URL de la página actual.\n    -   Ejemplos:\n        -   `/seccion/otra_pagina.html` (relativa a la raíz del dominio)\n        -   `item.html` (relativa al directorio actual)\n        -   `../otra_carpeta/recurso.pdf` (navega hacia arriba en la jerarquía de directorios)\n    -   No son directamente navegables sin resolverlas contra una URL base.\n\n`urllib.parse.urljoin(base_url, relative_url)`:\n-   Una función de la biblioteca estándar de Python (`urllib.parse`) que combina una URL base con una URL relativa para formar una URL absoluta.\n-   Es la forma robusta y correcta de construir URLs completas.\n-   `base_url`: La URL de la página actual donde se encontró el enlace relativo (ej. `page.url` de Playwright).\n-   `relative_url`: El valor del atributo `href` que podría ser relativo.\n-   Ejemplo en el script: `enlace_absoluto = urljoin(current_page_url, href)`\n    Esto asegura que todos los enlaces recolectados sean absolutos y utilizables independientemente de dónde se encontraron."},{id:"002_dof_web_scraper-concept-6",name:"Análisis de Flujo de Navegación de Sitios Web",explanation:`Antes de escribir un script de scraping, es crucial entender cómo un usuario (o un bot) interactuaría con el sitio web para obtener la información deseada. Esto implica:
1.  Inspección Manual: Usar las herramientas de desarrollador del navegador (F12) para:
    -   Identificar las URLs de las páginas clave (inicio, búsqueda, resultados, detalle).
    -   Observar las peticiones de red (Network tab) para ver cómo se cargan los datos (HTML directo, XHR/Fetch para AJAX).
    -   Inspeccionar el DOM (Elements tab) para encontrar los selectores CSS o XPath de los elementos de interés (campos de búsqueda, botones, datos a extraer, enlaces de paginación).

2.  Mapeo del Proceso:
    -   Página de inicio: ¿Hay un formulario de búsqueda? ¿Cuáles son sus campos?
    -   Envío de búsqueda: ¿Cómo se envía (Enter, botón)? ¿A qué URL redirige?
    -   Página de resultados: ¿Cómo se estructuran los resultados? ¿Cómo se identifican los enlaces a las páginas de detalle? ¿Hay paginación?
    -   Página de detalle: ¿Dónde está el contenido principal a extraer?

3.  Manejo de Casos Especiales:
    -   ¿Qué pasa si no hay resultados?
    -   ¿Hay pop-ups, captchas, o páginas intermedias (como la de "ATENTO AVISO" en este script)?
    -   ¿El sitio requiere login?

Este análisis previo guía el diseño del scraper, la elección de selectores, y la lógica de navegación y extracción. En el script, se identificó la necesidad de buscar un término, enviar el formulario, y luego, crucialmente, verificar si se llega a una página de aviso o a una página de resultados real antes de intentar extraer enlaces.`}],sourceCode:`
import csv
from playwright.sync_api import sync_playwright, TimeoutError as PlaywrightTimeoutError
import os
import time
from urllib.parse import urljoin

def buscar_en_dof_y_extraer_enlaces_local(termino_busqueda: str, nombre_archivo_csv: str):
    with sync_playwright() as p:
        print("Lanzando el navegador Chromium...")
        browser = None
        page = None
        try:
            browser = p.chromium.launch(headless=True) 
            page = browser.new_page()
            print("Navegador y página creados.")
        except Exception as e:
            print(f"Error al lanzar el navegador: {e}")
            return

        try:
            print(f"Navegando a https://www.dof.gob.mx/...")
            page.goto("https://www.dof.gob.mx/", timeout=60000) # INTERACTIVE_SEGMENT_TARGET: 002-goto-dof
            print("Página del DOF cargada.")

            print(f"Ingresando '{termino_busqueda}' en el campo de búsqueda...")
            campo_busqueda_selector = "input#textobusqueda"
            page.wait_for_selector(campo_busqueda_selector, state="visible", timeout=30000) # INTERACTIVE_SEGMENT_TARGET: 002-wait-search-field
            page.fill(campo_busqueda_selector, termino_busqueda) # INTERACTIVE_SEGMENT_TARGET: 002-fill-search
            print(f"Término '{termino_busqueda}' ingresado.")

            print("Realizando la búsqueda...")
            page.press(campo_busqueda_selector, "Enter") # INTERACTIVE_SEGMENT_TARGET: 002-press-enter
            print("Búsqueda enviada. Esperando navegación...")
            
            try:
                page.wait_for_load_state('networkidle', timeout=30000) 
                print(f"Navegación completada. URL actual: {page.url}")
            except PlaywrightTimeoutError:
                print("Timeout esperando que la red se calme después de la búsqueda. Continuando de todas formas...")
            except Exception as e_nav:
                print(f"Error durante la espera de navegación post-búsqueda: {e_nav}. Continuando...")

            aviso_selector_texto = "text=Su solicitud no pudo ser procesada correctamente"
            es_pagina_de_aviso = False
            try:
                page.wait_for_selector(aviso_selector_texto, timeout=10000) # INTERACTIVE_SEGMENT_TARGET: 002-check-atento-aviso
                es_pagina_de_aviso = True
                print("¡ALERTA! Se detectó la página de 'ATENTO AVISO'.")
                # ... (código de guardado de HTML de aviso)
            except PlaywrightTimeoutError:
                print("No se detectó la página de 'ATENTO AVISO'.")
                es_pagina_de_aviso = False
            
            if es_pagina_de_aviso:
                print("Terminando el script debido a la página de 'ATENTO AVISO'.")
                return 

            selector_resultados_principales = 'td > a[href*="nota_detalle.php"]' # INTERACTIVE_SEGMENT_TARGET: 002-result-selector
            try:
                page.wait_for_selector(selector_resultados_principales, state="visible", timeout=60000)
            except PlaywrightTimeoutError:
                print(f"TIMEOUT: No se encontraron enlaces con el selector '{selector_resultados_principales}'.")
                # ... (código de guardado de HTML y screenshot sin resultados)
                return 

            enlaces_elementos = page.query_selector_all(selector_resultados_principales) # INTERACTIVE_SEGMENT_TARGET: 002-extract-links
            enlaces_extraidos = []
            if enlaces_elementos:
                current_page_url = page.url
                for i, elemento_enlace in enumerate(enlaces_elementos):
                    href = elemento_enlace.get_attribute("href")
                    texto_enlace = elemento_enlace.inner_text().strip().replace('\\n', ' ').replace('\\r', ' ')
                    if href and texto_enlace: 
                        enlace_absoluto = urljoin(current_page_url, href) # INTERACTIVE_SEGMENT_TARGET: 002-urljoin
                        enlaces_extraidos.append({"texto": texto_enlace, "url": enlace_absoluto})
            
            if enlaces_extraidos:
                # ... (código para guardar en CSV)
                with open(nombre_archivo_csv, mode='w', newline='', encoding='utf-8') as archivo_csv: # INTERACTIVE_SEGMENT_TARGET: 002-save-csv
                    escritor_csv = csv.DictWriter(archivo_csv, fieldnames=["texto", "url"])
                    escritor_csv.writeheader()
                    escritor_csv.writerows(enlaces_extraidos)
                print(f"Enlaces guardados en '{nombre_archivo_csv}'.")

        except PlaywrightTimeoutError as e_timeout:
            print(f"TIMEOUT durante el scraping: {e_timeout}")
            # ... (manejo de errores con screenshots)
        except Exception as e:
            print(f"Error INESPERADO durante el scraping: {e}")
            # ... (manejo de errores con screenshots)
        finally:
            if browser and browser.is_connected():
                browser.close()

if __name__ == "__main__":
    termino_a_buscar = "acuerdo energías limpias"
    nombre_del_archivo = "resultados_dof.csv"
    buscar_en_dof_y_extraer_enlaces_local(termino_a_buscar, nombre_del_archivo)
`,interactiveSegments:[{id:"002-goto-dof",label:"Navegar a la página del DOF",matcher:/# INTERACTIVE_SEGMENT_TARGET: 002-goto-dof/,explanation:"El script comienza navegando a la URL principal del Diario Oficial de la Federación. `page.goto()` es el comando de Playwright para cargar una nueva página.",relatedConceptIds:["001_test_playwright-concept-1"]},{id:"002-wait-search-field",label:"Esperar campo de búsqueda",matcher:/# INTERACTIVE_SEGMENT_TARGET: 002-wait-search-field/,explanation:"Antes de interactuar con el campo de búsqueda, el script espera explícitamente a que esté visible en la página usando `page.wait_for_selector()`. Esto evita errores si la página carga lentamente.",relatedConceptIds:["002_dof_web_scraper-concept-3"]},{id:"002-fill-search",label:"Rellenar término de búsqueda",matcher:/# INTERACTIVE_SEGMENT_TARGET: 002-fill-search/,explanation:"`page.fill()` se usa para escribir el `termino_busqueda` proporcionado en el campo de búsqueda, identificado por `campo_busqueda_selector`.",relatedConceptIds:["002_dof_web_scraper-concept-2"]},{id:"002-press-enter",label:"Enviar búsqueda (Enter)",matcher:/# INTERACTIVE_SEGMENT_TARGET: 002-press-enter/,explanation:"Se simula la pulsación de la tecla 'Enter' en el campo de búsqueda para enviar el formulario, usando `page.press()`.",relatedConceptIds:["002_dof_web_scraper-concept-2"]},{id:"002-check-atento-aviso",label:"Verificar página 'ATENTO AVISO'",matcher:/# INTERACTIVE_SEGMENT_TARGET: 002-check-atento-aviso/,explanation:"El DOF a veces muestra una página de aviso si la búsqueda es inválida. Este bloque usa `page.wait_for_selector()` con un timeout corto para detectar si dicha página apareció. Es una parte crucial del análisis de flujo de navegación.",relatedConceptIds:["002_dof_web_scraper-concept-3","002_dof_web_scraper-concept-6"]},{id:"002-result-selector",label:"Selector para resultados",matcher:/# INTERACTIVE_SEGMENT_TARGET: 002-result-selector/,explanation:'Este es el selector CSS (`td > a[href*="nota_detalle.php"]`) usado para identificar los enlaces a las notas de detalle en la página de resultados. Es específico para la estructura HTML del DOF.',relatedConceptIds:["002_dof_web_scraper-concept-1"]},{id:"002-extract-links",label:"Extraer todos los enlaces de resultados",matcher:/# INTERACTIVE_SEGMENT_TARGET: 002-extract-links/,explanation:"`page.query_selector_all()` devuelve una lista de todos los elementos que coinciden con el `selector_resultados_principales`. Luego se itera sobre esta lista para extraer el `href` y el texto de cada enlace.",relatedConceptIds:["002_dof_web_scraper-concept-4"]},{id:"002-urljoin",label:"Construir URL absoluta",matcher:/# INTERACTIVE_SEGMENT_TARGET: 002-urljoin/,explanation:"`urllib.parse.urljoin()` se utiliza para convertir URLs relativas (encontradas en los atributos `href`) a URLs absolutas, usando la URL de la página actual como base. Esto asegura que los enlaces sean siempre funcionales.",relatedConceptIds:["002_dof_web_scraper-concept-5"]},{id:"002-save-csv",label:"Guardar enlaces en CSV",matcher:/# INTERACTIVE_SEGMENT_TARGET: 002-save-csv/,explanation:"Los enlaces extraídos (texto y URL) se guardan en un archivo CSV usando `csv.DictWriter` para un fácil almacenamiento y uso posterior.",relatedConceptIds:["003_dof_web_scraper_next-concept-4"]}]},{id:"003_dof_web_scraper_next",title:"003_dof_web_scraper_next.py",generalPurpose:"Recolecta URLs del DOF, manejando la paginación para obtener múltiples resultados y guardarlos en un CSV.",detailedExplanation:`Este script evoluciona el scraper anterior añadiendo la capacidad de manejar la
paginación, permitiendo recolectar un conjunto de datos más extenso. Busca y hace
clic en el elemento "Siguiente Página" (identificado como una imagen con 'alt="siguiente"'
dentro de un enlace) en un bucle hasta alcanzar un máximo de URLs o no encontrar más
páginas. Los enlaces recolectados se guardan en un archivo CSV.`,keyConcepts:[{id:"003_dof_web_scraper_next-concept-0",name:"Manejo de Paginación en Web Scraping",explanation:'La paginación es común en sitios web para dividir grandes conjuntos de resultados en múltiples páginas. Para scrapear todos los datos, es necesario navegar estas páginas.\nEstrategias Comunes:\n1.  Identificar el enlace/botón "Siguiente":\n    -   Usar selectores para encontrar el elemento que lleva a la siguiente página (ej. un `<a>` con texto "Siguiente", "Next", ">", o una imagen específica como en este script `img[alt="siguiente"]`).\n    -   Hacer clic en él repetidamente.\n2.  Iterar sobre números de página:\n    -   Si las URLs tienen un patrón como `/resultados?pagina=1`, `/resultados?pagina=2`, se puede generar estas URLs directamente.\n3.  Detectar contenido "infinito" (Infinite Scroll):\n    -   Requiere simular el scroll hacia abajo para cargar más contenido, y observar las peticiones de red que traen nuevos datos (a menudo XHR/Fetch).\n\nEste script usa la primera estrategia: busca un enlace específico (`SELECTOR_SIGUIENTE_PAGINA`) y hace clic en él dentro de un bucle `while`.'},{id:"003_dof_web_scraper_next-concept-1",name:"Localizadores Avanzados (Playwright Locators, `:has()`)",explanation:'Playwright ofrece "Locators" (localizadores), que son objetos que representan una forma de encontrar elementos en la página. Son más potentes que los selectores de cadena porque:\n-   Son estrictos: Se aseguran de que la acción apunte a un solo elemento (a menos que se use `query_selector_all` o similar).\n-   Soportan auto-espera: Las acciones sobre localizadores esperan a que el elemento esté listo.\n-   Permiten encadenamiento y filtrado.\n\nPseudo-clase CSS `:has()`:\n-   Es un selector CSS que permite seleccionar un elemento si contiene (o "tiene") ciertos otros elementos dentro de él que cumplen una condición.\n-   Sintaxis: `elemento_padre:has(elemento_hijo_condicion)`\n-   Ejemplo en el script: `SELECTOR_SIGUIENTE_PAGINA = \'a:has(img[alt="siguiente"])\'`\n    -   Esto selecciona un elemento `<a>` (enlace) SIEMPRE Y CUANDO contenga (`has`) un elemento `<img>` (imagen) cuyo atributo `alt` sea igual a "siguiente".\n    -   Es una forma muy precisa de identificar el enlace correcto para la paginación, en lugar de depender solo de la clase del `<a>` o el `alt` de la imagen por separado.\n\nPlaywright soporta `:has()` y otros selectores avanzados, haciendo la localización de elementos más robusta.'},{id:"003_dof_web_scraper_next-concept-2",name:"Bucles de Navegación y Condiciones de Parada",explanation:`Para scrapear múltiples páginas (paginación) o seguir una serie de enlaces, se usan bucles. Es crucial definir condiciones de parada claras para evitar bucles infinitos y controlar la cantidad de datos recolectados.

Estructura del Bucle de Navegación (ej. para paginación):
1.  Iniciar en la primera página de resultados.
2.  Dentro de un bucle \`while\`:
    a.  Extraer los datos de la página actual.
    b.  Verificar si se ha alcanzado la condición de parada (ej. número máximo de URLs recolectadas, límite de páginas a procesar). Si es así, salir del bucle (\`break\`).
    c.  Buscar el elemento "Siguiente Página".
    d.  Si se encuentra y es clickeable:
        i.  Hacer clic en él.
        ii. Esperar a que la nueva página cargue.
        iii. Incrementar el contador de página actual.
        iv. Continuar el bucle.
    e.  Si no se encuentra el elemento "Siguiente Página" (o no es clickeable), asumir que es la última página y salir del bucle.

Condiciones de Parada en este script:
-   \`len(todos_los_enlaces_recolectados) < max_urls_a_recolectar\`: El bucle continúa mientras no se haya alcanzado el máximo de URLs deseado.
-   Si no se encuentran más enlaces en la página actual (\`if not enlaces_esta_pagina and pagina_actual > 1\`).
-   Si el botón/enlace "Siguiente Página" no se encuentra, no es visible, o no está habilitado (\`siguiente_pagina_locator.is_visible()\`, \`siguiente_pagina_locator.is_enabled()\`).
-   Si ocurre un error al intentar hacer clic en "Siguiente Página".
-   Si se detecta la página de "ATENTO AVISO".`},{id:"003_dof_web_scraper_next-concept-3",name:"Gestión de Estado (ej. `urls_ya_vistas` para evitar duplicados)",explanation:`Durante el web scraping, especialmente con paginación o al seguir enlaces complejos, es posible encontrar la misma URL o el mismo ítem de datos múltiples veces. Para evitar procesar o guardar duplicados, se necesita gestionar el estado de lo que ya se ha visto.

En este script, se usa \`urls_ya_vistas = set()\`:
-   Un \`set\` (conjunto) de Python es una colección desordenada de elementos únicos.
-   Antes de agregar una URL recién extraída a la lista principal \`todos_los_enlaces_recolectados\`, se verifica si ya está en \`urls_ya_vistas\`:
    \`if enlace_info["url"] not in urls_ya_vistas:\`
-   Si no está, se agrega a ambas: a la lista de resultados y al conjunto \`urls_ya_vistas.add(enlace_info["url"])\`.
-   Si ya está en \`urls_ya_vistas\`, se ignora.

Beneficios:
-   Evita datos duplicados en el archivo CSV final.
-   Puede ayudar a detectar y romper bucles de redirección o patrones de paginación anómalos si se combina con otras lógicas.
-   Hace el conteo de URLs únicas recolectadas más preciso.

Otras formas de gestión de estado podrían incluir:
-   IDs de ítems ya procesados.
-   Hashes del contenido de los ítems.
-   Almacenamiento persistente (ej. base de datos) para crawls muy largos que pueden interrumpirse y reanudarse.`},{id:"003_dof_web_scraper_next-concept-4",name:"Almacenamiento en CSV (`csv.DictWriter`)",explanation:"CSV (Comma-Separated Values) es un formato de archivo simple para almacenar datos tabulares. Cada línea es un registro de datos, y cada registro consiste en uno o más campos, separados por comas.\n\nEl módulo `csv` de Python facilita la lectura y escritura de archivos CSV.\n`csv.DictWriter`:\n-   Crea un objeto que mapea diccionarios de Python a filas CSV.\n-   Es conveniente cuando los datos están estructurados como una lista de diccionarios, donde cada diccionario representa una fila y las claves del diccionario son los encabezados de columna.\n-   Uso en el script:\n    1.  Definir los nombres de campo (encabezados de columna): `fieldnames=[\"texto\", \"url\"]`.\n    2.  Abrir el archivo CSV en modo escritura (`w`): `with open(ruta_archivo_csv, mode='w', newline='', encoding='utf-8') as archivo_csv:`.\n        -   `newline=''` es importante para evitar filas en blanco adicionales en algunos sistemas operativos.\n        -   `encoding='utf-8'` es bueno para manejar caracteres internacionales.\n    3.  Crear la instancia de `DictWriter`: `escritor_csv = csv.DictWriter(archivo_csv, fieldnames=fieldnames)`.\n    4.  Escribir la fila de encabezado: `escritor_csv.writeheader()`.\n    5.  Escribir las filas de datos (lista de diccionarios): `escritor_csv.writerows(todos_los_enlaces_recolectados)`.\n\nAlternativas: `csv.writer` (para listas de listas), bibliotecas como Pandas para manejo de datos más complejo y exportación a CSV."},{id:"003_dof_web_scraper_next-concept-5",name:"User-Agent Spoofing",explanation:`El User-Agent es una cadena de texto que el navegador envía al servidor web con cada solicitud. Identifica el tipo y versión del navegador, sistema operativo, y a veces otros detalles.
Ejemplo: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/90.0.4430.85 Safari/537.36"

User-Agent Spoofing (Suplantación del User-Agent):
-   Consiste en modificar esta cadena para que el scraper parezca un navegador real o diferente.
-   Algunos sitios web pueden bloquear o dar contenido diferente a User-Agents desconocidos o asociados comúnmente con bots (como el User-Agent por defecto de bibliotecas como \`requests\` en Python, o a veces incluso el de herramientas de automatización).
-   Playwright, por defecto, usa un User-Agent correspondiente al navegador que está controlando, lo cual ya es bastante bueno. Sin embargo, a veces se puede personalizar aún más.

Implementación en el script:
-   \`context = browser.new_context(user_agent="...")\`: Se crea un nuevo contexto de navegador y se especifica explícitamente una cadena de User-Agent común de un navegador Chrome en Windows.
-   \`page = context.new_page()\`: Las páginas creadas desde este contexto usarán el User-Agent especificado.

Consideraciones Éticas:
-   Si bien puede ayudar a acceder a contenido, el spoofing excesivo o para eludir medidas de seguridad específicas puede ir en contra de los términos de servicio del sitio.
-   Es preferible combinarlo con un comportamiento de scraping respetuoso (baja frecuencia de solicitudes, respeto a \`robots.txt\`).`}],sourceCode:`
import csv
from playwright.sync_api import sync_playwright, Page, TimeoutError as PlaywrightTimeoutError
import os
import time
from urllib.parse import urljoin
from typing import List, Dict, Optional

# --- Constantes y Configuración ---
BASE_URL = "https://www.dof.gob.mx/"
CAMPO_BUSQUEDA_SELECTOR = "input#textobusqueda"

SELECTOR_SIGUIENTE_PAGINA = 'a:has(img[alt="siguiente"])' # INTERACTIVE_SEGMENT_TARGET: 003-next-page-selector
AVISO_SELECTOR_TEXTO = "text=Su solicitud no pudo ser procesada correctamente"
SELECTOR_RESULTADOS_PRINCIPALES = 'a[href*="nota_detalle.php"]'


def extraer_enlaces_de_pagina(page: Page) -> List[Dict[str, str]]:
    # ... (similar al script 002, enfocado en la extracción de esta página)
    enlaces_extraidos_pagina = []
    try:
        page.wait_for_selector(f"{SELECTOR_RESULTADOS_PRINCIPALES}:visible", timeout=20000)
    except PlaywrightTimeoutError:
        return []
    enlaces_elementos = page.query_selector_all(SELECTOR_RESULTADOS_PRINCIPALES)
    if enlaces_elementos:
        current_page_url = page.url
        for elemento_enlace in enlaces_elementos:
            href = elemento_enlace.get_attribute("href")
            texto_enlace = elemento_enlace.inner_text().strip().replace('\\n', ' ').replace('\\r', ' ')
            if href and texto_enlace:
                enlace_absoluto = urljoin(current_page_url, href)
                enlaces_extraidos_pagina.append({"texto": texto_enlace, "url": enlace_absoluto})
    return enlaces_extraidos_pagina


def buscar_en_dof_con_paginacion(termino_busqueda: str, nombre_archivo_csv: str, max_urls_a_recolectar: int):
    todos_los_enlaces_recolectados: List[Dict[str, str]] = []
    urls_ya_vistas = set() # INTERACTIVE_SEGMENT_TARGET: 003-urls-seen-set

    with sync_playwright() as p:
        browser = p.chromium.launch(headless=True) 
        context = browser.new_context( # INTERACTIVE_SEGMENT_TARGET: 003-user-agent
            user_agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/90.0.4430.85 Safari/537.36"
        )
        page = context.new_page()
        
        page.goto(BASE_URL, timeout=60000)
        page.wait_for_selector(CAMPO_BUSQUEDA_SELECTOR, state="visible", timeout=30000)
        page.fill(CAMPO_BUSQUEDA_SELECTOR, termino_busqueda)
        page.press(CAMPO_BUSQUEDA_SELECTOR, "Enter")
        try:
            page.wait_for_load_state('domcontentloaded', timeout=45000)
        except PlaywrightTimeoutError:
            print("Timeout esperando carga después de la búsqueda inicial.")
            
        pagina_actual = 1
        while len(todos_los_enlaces_recolectados) < max_urls_a_recolectar: # INTERACTIVE_SEGMENT_TARGET: 003-pagination-loop
            # ... (código para detectar página de aviso omitido por brevedad) ...

            enlaces_esta_pagina = extraer_enlaces_de_pagina(page) # INTERACTIVE_SEGMENT_TARGET: 003-extract-current-page

            if not enlaces_esta_pagina and pagina_actual == 1:
                print("La primera página de búsqueda no arrojó resultados.")
                break 
            if not enlaces_esta_pagina and pagina_actual > 1 :
                print("No se encontraron más enlaces en esta página. Fin de resultados.")
                break

            nuevos_enlaces_agregados_count = 0
            for enlace_info in enlaces_esta_pagina:
                if enlace_info["url"] not in urls_ya_vistas: # INTERACTIVE_SEGMENT_TARGET: 003-check-duplicates
                    if len(todos_los_enlaces_recolectados) < max_urls_a_recolectar:
                        todos_los_enlaces_recolectados.append(enlace_info)
                        urls_ya_vistas.add(enlace_info["url"])
                        nuevos_enlaces_agregados_count +=1
                    else:
                        break 
            
            if len(todos_los_enlaces_recolectados) >= max_urls_a_recolectar:
                print(f"Se alcanzó el máximo de {max_urls_a_recolectar} URLs.")
                break

            siguiente_pagina_locator = page.locator(SELECTOR_SIGUIENTE_PAGINA)
            try:
                if siguiente_pagina_locator.is_visible(timeout=10000):
                    if siguiente_pagina_locator.is_enabled(timeout=1000):
                        siguiente_pagina_locator.click() # INTERACTIVE_SEGMENT_TARGET: 003-click-next
                        page.wait_for_load_state('domcontentloaded', timeout=30000)
                        pagina_actual += 1
                        time.sleep(1) 
                    else:
                        print("Botón 'Siguiente Página' no habilitado (última página?).")
                        break
                else:
                    print("Botón 'Siguiente Página' no encontrado. Fin de paginación.")
                    break
            except PlaywrightTimeoutError:
                print("Timeout buscando 'Siguiente Página'. Fin de paginación.")
                break
            except Exception as e_click_siguiente:
                print(f"Error al hacer clic en 'Siguiente Página': {e_click_siguiente}. Fin.")
                break
        
        # ... (código para guardar CSV y cerrar navegador omitido por brevedad) ...
        if todos_los_enlaces_recolectados:
            with open(nombre_archivo_csv, mode='w', newline='', encoding='utf-8') as archivo_csv:
                escritor_csv = csv.DictWriter(archivo_csv, fieldnames=["texto", "url"])
                escritor_csv.writeheader()
                escritor_csv.writerows(todos_los_enlaces_recolectados)
            print(f"Enlaces guardados en '{nombre_archivo_csv}'.")
        if browser and browser.is_connected():
            browser.close()

if __name__ == "__main__":
    termino_busqueda_main = "decreto" 
    nombre_archivo_main = "resultados_dof_paginado.csv"
    max_urls_main = 50 
    buscar_en_dof_con_paginacion(termino_busqueda_main, nombre_archivo_main, max_urls_main)

licates/,explanation:'Antes de añadir una URL a la lista de resultados, se comprueba si `enlace_info["url"]` ya existe en `urls_ya_vistas`. Si no, se añade a ambas colecciones.',relatedConceptIds:["003_dof_web_scraper_next-concept-3"]},{id:"003-click-next",label:"Clic en 'Siguiente Página'",matcher:/# INTERACTIVE_SEGMENT_TARGET: 003-click-next/,explanation:"Si el localizador de 'Siguiente Página' es visible y está habilitado, se hace clic en él con `siguiente_pagina_locator.click()` para navegar a la siguiente tanda de resultados.",relatedConceptIds:["003_dof_web_scraper_next-concept-0","002_dof_web_scraper-concept-2"]}]},{id:"004_procesar_urls_dof",title:"004_procesar_urls_dof.py",generalPurpose:"Visita cada URL recolectada del CSV y guarda el contenido textual completo de la nota del DOF en archivos .txt individuales.",detailedExplanation:`Este script toma el CSV de URLs del paso anterior. Para cada URL, navega a la página
de detalle de la nota del DOF y extrae el contenido textual principal del documento
(identificado por el selector 'div#DivDetalleNota'). El texto extraído se limpia
mínimamente y se guarda en un archivo '.txt' individual, en una carpeta nombrada
según el término de búsqueda original. Incluye un retardo aleatorio entre
solicitudes para ser cortés con el servidor.`,keyConcepts:[{id:"004_procesar_urls_dof-concept-0",name:"Procesamiento de Datos en Pipeline",explanation:`Un pipeline de procesamiento de datos es una secuencia de pasos donde la salida de un paso se convierte en la entrada del siguiente. Esto permite modularizar tareas complejas en componentes más pequeños y manejables.
En este proyecto DOF Scraper y RAG:
1.  Script 003 (o 002): Recolecta URLs y las guarda en un CSV. (Salida: \`resultados_dof_paginado.csv\`)
2.  Script 004 (este script): Lee el CSV de URLs (Entrada), visita cada URL, extrae el contenido completo y lo guarda en archivos .txt. (Salida: Carpeta con archivos .txt)
3.  Script 005: Lee los archivos .txt (Entrada), genera resúmenes y los guarda. (Salida: Carpeta con resúmenes .txt)
4.  Script 007: Lee los archivos .txt originales (Entrada), los fragmenta, genera embeddings y crea una base de datos vectorial. (Salida: Base de datos LanceDB)
Y así sucesivamente.

Ventajas:
-   Modularidad: Cada script tiene una responsabilidad clara.
-   Reusabilidad: Los componentes individuales pueden ser reutilizados.
-   Depuración: Es más fácil aislar y corregir problemas en un paso específico.
-   Escalabilidad: Se pueden optimizar o escalar partes individuales del pipeline.
-   Persistencia Intermedia: Guardar resultados intermedios (como el CSV de URLs o los .txt) permite reanudar el proceso desde un punto intermedio si algo falla, sin tener que empezar desde cero.`},{id:"004_procesar_urls_dof-concept-1",name:"Lectura de Archivos CSV (`csv.DictReader`)",explanation:'Así como `csv.DictWriter` escribe diccionarios a CSV, `csv.DictReader` lee archivos CSV y mapea la información de cada fila a un diccionario.\n`csv.DictReader`:\n-   Trata la primera fila del CSV como los encabezados de columna (claves del diccionario).\n-   Cada fila subsiguiente se convierte en un diccionario donde las claves son los encabezados y los valores son los datos de esa fila.\n-   Es más conveniente que `csv.reader` (que devuelve listas) cuando se quiere acceder a los datos por nombre de columna.\n\nUso en el script:\n1.  Abrir el archivo CSV en modo lectura (`r`): `with open(archivo_csv_completo, mode=\'r\', newline=\'\', encoding=\'utf-8\') as f_csv:`.\n2.  Crear una instancia de `DictReader`: `lector_csv = csv.DictReader(f_csv)`.\n3.  Iterar sobre `lector_csv` para obtener cada fila como un diccionario:\n    `for fila in lector_csv:`\n    -   Dentro del bucle, `fila` es un diccionario. Por ejemplo, `fila["url"]` y `fila["texto"]` acceden a los valores de las columnas "url" y "texto" respectivamente.\n    -   `enlaces_a_procesar.append(fila)` guarda estos diccionarios para su procesamiento posterior.\n\nEsto permite al script tomar las URLs y sus textos asociados (que pueden usarse para nombrar archivos) del CSV generado por el script anterior.'},{id:"004_procesar_urls_dof-concept-2",name:"Extracción de Contenido Específico (identificar el contenedor principal)",explanation:`Una vez que el script navega a una página de detalle de una nota del DOF, el objetivo es extraer el cuerpo principal del texto del documento.
Esto implica:
1.  Inspección del DOM: Usar las herramientas de desarrollador del navegador en una página de detalle típica para identificar el elemento HTML que envuelve el contenido principal de la nota.
    -   Buscar un \`<div>\`, \`<article>\`, o sección similar con un ID o clase distintiva.
    -   En este caso, se identificó que el contenido está dentro de un \`div\` con el id "DivDetalleNota".
    -   Por lo tanto, el selector es: \`SELECTOR_CONTENIDO_NOTA = "div#DivDetalleNota"\`

2.  Localización y Extracción con Playwright:
    -   \`contenido_elemento = page.locator(SELECTOR_CONTENIDO_NOTA)\`: Se obtiene un localizador para este div.
    -   \`if not contenido_elemento.is_visible(timeout=20000)\`: Se verifica si el contenedor existe y es visible. Esto es importante porque si el selector es incorrecto o la página no cargó como se esperaba, intentar extraer texto de un elemento no existente causaría un error.
    -   \`texto_nota = contenido_elemento.inner_text()\`: Si el contenedor es visible, se extrae todo el texto interno, que corresponde al contenido de la nota.

3.  Limpieza Mínima:
    -   \`texto_nota = re.sub(r'\\s\\s+', ' ', texto_nota)\`: Reemplaza múltiples espacios en blanco con uno solo.
    -   \`texto_nota = texto_nota.strip()\`: Elimina espacios en blanco al inicio y al final del texto.

Este proceso asegura que se capture el texto relevante de la página, excluyendo cabeceras, pies de página, menús de navegación, etc.`},{id:"004_procesar_urls_dof-concept-3",name:"Sanitización de Nombres de Archivo/Carpeta (`re.sub`)",explanation:"Los sistemas operativos tienen restricciones sobre los caracteres que se pueden usar en nombres de archivos y carpetas (ej. `/`, `\\`, `:`, `*`, `?`, `\"`, `<`, `>`, `|` suelen ser problemáticos). Además, los espacios pueden ser inconvenientes en algunos contextos.\nLa \"sanitización\" es el proceso de modificar una cadena de texto para que sea un nombre de archivo/carpeta válido y útil.\n\n`re.sub(patron, reemplazo, cadena)`:\n-   Función del módulo `re` (expresiones regulares) de Python.\n-   Busca todas las ocurrencias de `patron` en `cadena` y las reemplaza con `reemplazo`.\n\nImplementación en `sanitizar_nombre()`:\n1.  `nombre = nombre.lower()`: Convierte a minúsculas para consistencia.\n2.  `nombre = re.sub(r'\\s+', '_', nombre)`: Reemplaza una o más ocurrencias de caracteres de espacio en blanco (`\\s+`) con un guion bajo (`_`).\n3.  `if es_carpeta: nombre = re.sub(r'[^\\w-]', '', nombre)`:\n    -   Si es para un nombre de carpeta, elimina (`''`) cualquier carácter que NO sea (`^`) alfanumérico (`\\w`, incluye letras, números y guion bajo) o un guion (`-`). Esto es más restrictivo.\n4.  `else: nombre = re.sub(r'[^\\w.-]', '', nombre)`:\n    -   Si es para un nombre de archivo, permite también puntos (`.`) para las extensiones.\n5.  `nombre = nombre[:150]`: Trunca el nombre a 150 caracteres para evitar problemas con límites de longitud de ruta en algunos sistemas.\n6.  `if not nombre: return \"documento_sin_titulo\"`: Si después de sanitizar queda vacío, devuelve un nombre por defecto.\n\nEsto asegura que los nombres de archivo (derivados del título de la nota) y la carpeta contenedora (derivada del término de búsqueda) sean válidos y seguros para el sistema de archivos."},{id:"004_procesar_urls_dof-concept-4",name:"Operaciones de Sistema de Archivos (crear directorios, escribir archivos)",explanation:'El módulo `os` de Python proporciona funciones para interactuar con el sistema operativo, incluyendo operaciones de sistema de archivos.\n\nOperaciones Usadas en el Script:\n1.  Creación de Directorios:\n    -   `nombre_carpeta_base = sanitizar_nombre(...) + "_colectados"`: Se define el nombre de la carpeta.\n    -   `script_dir = os.path.dirname(__file__) if "__file__" in locals() else "."`: Obtiene la ruta del directorio donde se está ejecutando el script.\n    -   `ruta_carpeta_base = os.path.join(script_dir, nombre_carpeta_base)`: Construye la ruta completa a la nueva carpeta. `os.path.join` es la forma correcta de unir componentes de ruta de forma independiente del sistema operativo.\n    -   `if not os.path.exists(ruta_carpeta_base):`: Verifica si la carpeta ya existe.\n    -   `os.makedirs(ruta_carpeta_base)`: Crea la carpeta. `makedirs` crea directorios intermedios si no existen (a diferencia de `mkdir`).\n\n2.  Escritura de Archivos:\n    -   `nombre_archivo_txt = sanitizar_nombre(texto_titulo_original) + ".txt"`: Se define el nombre del archivo de texto.\n    -   `ruta_archivo_txt = os.path.join(ruta_carpeta_base, nombre_archivo_txt)`: Se construye la ruta completa al archivo.\n    -   `with open(ruta_archivo_txt, "w", encoding="utf-8") as f_txt:`: Abre el archivo en modo escritura (`w`). Si el archivo no existe, se crea. Si existe, se sobrescribe. `encoding="utf-8"` es crucial para manejar correctamente diversos caracteres.\n    -   `f_txt.write(contenido_texto)`: Escribe el contenido extraído al archivo.\n\nOtras funciones comunes de `os` y `os.path`: `os.listdir()`, `os.remove()`, `os.path.isfile()`, `os.path.isdir()`.'},{id:"004_procesar_urls_dof-concept-5",name:"Web Scraping Ético (retardos)",explanation:'Al realizar web scraping, es fundamental ser "cortés" con el servidor web para evitar sobrecargarlo. Una alta frecuencia de solicitudes desde una misma IP puede:\n-   Degradar el rendimiento del sitio para otros usuarios.\n-   Disparar medidas de seguridad que bloqueen la IP del scraper.\n-   Ser considerado un comportamiento abusivo.\n\nIntroducir Retardos (Delays):\n-   Una práctica común es añadir una pausa (`time.sleep()`) entre solicitudes.\n-   `import time`\n-   `import random`\n-   `MIN_DELAY_SECONDS = 1.0`\n-   `MAX_DELAY_SECONDS = 3.0`\n\nImplementación en el script:\n-   `tiempo_espera = random.uniform(MIN_DELAY_SECONDS, MAX_DELAY_SECONDS)`: Genera un número flotante aleatorio entre el mínimo y máximo de segundos especificados. Usar un retardo aleatorio en lugar de uno fijo puede hacer que el patrón de solicitudes parezca menos robótico.\n-   `time.sleep(tiempo_espera)`: Pausa la ejecución del script durante el `tiempo_espera` calculado.\n-   Este retardo se aplica *después* de procesar cada URL y *antes* de solicitar la siguiente:\n    `if i + 1 < len(enlaces_a_procesar): time.sleep(tiempo_espera)`\n\nEsto ayuda a distribuir la carga en el servidor del DOF y reduce la probabilidad de ser bloqueado. La duración adecuada del retardo depende del sitio web y de la cantidad de datos a extraer.'}],sourceCode:`
import csv
import os
import re 
from playwright.sync_api import sync_playwright, Page, TimeoutError as PlaywrightTimeoutError
from typing import List, Dict, Optional
import time
import random 

SELECTOR_CONTENIDO_NOTA = "div#DivDetalleNota" # INTERACTIVE_SEGMENT_TARGET: 004-content-selector
MIN_DELAY_SECONDS = 1.0
MAX_DELAY_SECONDS = 3.0

def sanitizar_nombre(nombre: str, es_carpeta=False) -> str: # INTERACTIVE_SEGMENT_TARGET: 004-sanitize-name
    nombre = nombre.lower()
    nombre = re.sub(r'\\s+', '_', nombre)
    if es_carpeta:
        nombre = re.sub(r'[^\\w-]', '', nombre)
    else:
        nombre = re.sub(r'[^\\w.-]', '', nombre)
    nombre = nombre[:150]
    if not nombre:
        return "documento_sin_titulo"
    return nombre

def extraer_contenido_de_nota(page: Page, url: str) -> Optional[str]:
    print(f"  Visitando URL: {url}")
    try:
        page.goto(url, timeout=60000, wait_until='domcontentloaded')
        contenido_elemento = page.locator(SELECTOR_CONTENIDO_NOTA)
        if not contenido_elemento.is_visible(timeout=20000): # INTERACTIVE_SEGMENT_TARGET: 004-check-content-visible
            # ... (código de manejo de error si no es visible)
            return None
        texto_nota = contenido_elemento.inner_text() # INTERACTIVE_SEGMENT_TARGET: 004-extract-inner-text
        texto_nota = re.sub(r'\\s\\s+', ' ', texto_nota) 
        texto_nota = texto_nota.strip()
        return texto_nota
    except PlaywrightTimeoutError:
        print(f"  TIMEOUT al cargar o encontrar contenido en: {url}")
    except Exception as e:
        print(f"  Error al procesar URL {url}: {e}")
    return None

def procesar_urls_y_guardar_contenido(archivo_csv_entrada: str, termino_busqueda_original: str):

    with sync_playwright() as p:

            if i + 1 < len(enlaces_a_procesar):

estructura de carpetas. Implementa renombrado de carpetas "OLD".`,keyConcepts:[{id:"005_generar_resumenes_dof-concept-0",name:"Modelos de Lenguaje Grandes (LLMs)",explanation:`Los Modelos de Lenguaje Grandes (LLMs, por sus siglas en inglés Large Language Models) son modelos de inteligencia artificial entrenados con enormes cantidades de datos de texto.
Características Principales:
-   Capacidad de Comprensión y Generación: Pueden entender el lenguaje natural y generar texto coherente y contextualmente relevante.
-   Versatilidad: Se utilizan para una amplia gama de tareas como traducción, resumen, respuesta a preguntas, generación de código, escritura creativa, etc.
-   Modelos Pre-entrenados: Generalmente, se parte de un modelo base pre-entrenado por organizaciones como OpenAI (GPT), Google (Gemini, PaLM), Meta (Llama), Anthropic (Claude), Mistral AI.

-   Interacción mediante Prompts: Se interactúa con ellos dándoles instrucciones en lenguaje natural (prompts).

En este script, se usa un LLM (Llama-4-Scout a través de Groq) para la tarea específica de resumir documentos del DOF.`},{id:"005_generar_resumenes_dof-concept-1",name:"APIs de LLMs (Groq)",explanation:`Muchas organizaciones que desarrollan LLMs los ofrecen a través de APIs (Interfaces de Programación de Aplicaciones). Esto permite a los desarrolladores integrar las capacidades de los LLMs en sus propias aplicaciones sin necesidad de alojar o gestionar los modelos ellos mismos.

Groq:
-   Es una empresa que ofrece acceso a LLMs de código abierto (como Llama, Mixtral) a través de una API, destacándose por su alta velocidad de inferencia (tokens por segundo) gracias a su hardware especializado (LPUs - Language Processing Units).
-   Proporciona una SDK (Software Development Kit) en Python (la biblioteca \`groq\`) para facilitar la interacción con su API.
-   Requiere una Clave API (API Key) para autenticación y seguimiento del uso.

Funcionamiento Típico de una API de LLM:
1.  Obtener una API Key del proveedor.
2.  Instalar la biblioteca cliente del proveedor (ej. \`pip install groq\`).
3.  En el código:
    -   Configurar el cliente con la API Key.
    -   Seleccionar un modelo disponible en la plataforma.
    -   Enviar una solicitud (request) con el prompt y otros parámetros (temperatura, max_tokens, etc.).
    -   Recibir una respuesta (response) que contiene el texto generado por el LLM.
    -   Manejar posibles errores y límites de la API.

Este script usa la API de Groq para enviar el contenido de los documentos y recibir resúmenes generados por \`meta-llama/Llama-4-Scout-17B-16E-Instruct\`.`},{id:"005_generar_resumenes_dof-concept-2",name:"Ingeniería de Prompts para Resúmenes",explanation:`La ingeniería de prompts ("prompt engineering") es el arte y la ciencia de diseñar entradas (prompts) efectivas para que un LLM genere la salida deseada. Para la tarea de resumen:
Principios Clave:
1.  Claridad y Especificidad: Indicar claramente la tarea. En lugar de "Resume esto", usar "Genera un resumen conciso en un solo párrafo que capture la esencia y los puntos más importantes del siguiente documento."
2.  Rol del LLM: Asignar un rol al LLM puede mejorar la calidad. Ej: "Eres un asistente experto en la extracción de información clave de documentos oficiales mexicanos."
3.  Formato de Salida: Especificar el formato deseado si es necesario (ej. "en un solo párrafo", "en viñetas").
4.  Restricciones y Guías:
    -   Indicar qué evitar: "Evita frases introductorias como 'El documento habla de...'".
    -   Indicar en qué enfocarse: "Ve directamente a los hechos y el propósito principal."
5.  Contexto: Proveer el texto a resumir de forma clara, a menudo delimitado. Ej: \`--- INICIO DEL DOCUMENTO ---\\n{texto_documento}\\n--- FIN DEL DOCUMENTO ---\`
6.  Iteración: Probar diferentes prompts y ajustar según los resultados.

El prompt usado en este script (\`prompt_resumen\`) aplica varios de estos principios para guiar al LLM de Groq a generar resúmenes concisos y factuales de los documentos del DOF.`},{id:"005_generar_resumenes_dof-concept-3",name:"Tokenización para LLMs (`tiktoken`), Límites de Contexto, Truncado",explanation:`Tokenización:
-   Los LLMs no procesan texto como caracteres o palabras directamente, sino como "tokens". Un token puede ser una palabra, parte de una palabra (subpalabra), o un carácter de puntuación.
-   Diferentes LLMs usan diferentes tokenizadores. \`tiktoken\` es una biblioteca de OpenAI (usada aquí) que permite tokenizar texto según los esquemas de varios modelos (ej. \`cl100k_base\` para GPT-3.5/4 y algunos modelos Llama).
-   \`obtener_conteo_tokens_tiktoken()\` cuenta cuántos tokens tiene un texto.

Límites de Contexto (Context Window):
-   Cada LLM tiene un "límite de contexto" o "ventana de contexto", que es la cantidad máxima de tokens (entrada + salida) que puede procesar en una sola interacción.
-   Ej: Un modelo puede tener un límite de 4096 tokens, otro de 16K, 32K, 128K, etc.
-   Si el texto de entrada más el texto de salida esperado excede este límite, la API generalmente dará un error o truncará la entrada/salida.

Truncado:
-   Cuando un documento es demasiado largo para caber en la ventana de contexto del LLM, una estrategia simple es truncarlo: cortar el texto para que no exceda un número máximo de tokens.
-   \`truncar_texto_por_tokens()\` en el script hace esto:
    1.  Tokeniza el texto.
    2.  Si el número de tokens excede \`MAX_TOKENS_PARA_ENVIAR_MODELO\`, corta la lista de tokens.
    3.  Decodifica los tokens truncados de nuevo a texto.
-   Desventaja del truncado simple: Se puede perder información importante al final del documento. Otras estrategias incluyen resumir por partes, o técnicas más avanzadas de RAG.

Este script usa \`tiktoken\` para contar y truncar los documentos del DOF antes de enviarlos a Groq, asegurando que no se exceda \`MAX_TOKENS_PARA_ENVIAR_MODELO\`.`},{id:"005_generar_resumenes_dof-concept-4",name:"Manejo de Límites de API (Rate Limiting)",explanation:'Los proveedores de API de LLMs imponen límites de uso (rate limits) para asegurar la disponibilidad del servicio para todos los usuarios y gestionar la carga en sus sistemas.\nTipos Comunes de Límites:\n-   RPM (Requests Per Minute): Número máximo de solicitudes API que puedes hacer en un minuto.\n-   TPM (Tokens Per Minute): Número máximo de tokens (entrada + salida) que puedes procesar en un minuto.\n-   Algunos servicios pueden tener límites diarios o por segundo.\n\nManejo de Límites en el Script (`verificar_y_esperar_limites_api`):\n1.  Seguimiento Local:\n    -   `solicitudes_en_minuto_actual`: Contador de solicitudes hechas.\n    -   `tokens_procesados_en_minuto_actual`: Contador de tokens procesados.\n    -   `inicio_minuto_actual`: Marca de tiempo de cuándo comenzó la "ventana" del minuto actual.\n2.  Reseteo por Minuto: Si ha pasado más de 60 segundos desde `inicio_minuto_actual`, se resetean los contadores.\n3.  Verificación Antes de la Solicitud:\n    -   Comprueba si la solicitud actual por sí sola es muy grande y podría necesitar esperar al siguiente minuto.\n    -   Si `solicitudes_en_minuto_actual` >= `LIMITE_SOLICITUDES_POR_MINUTO`: Espera hasta que termine el minuto actual.\n    -   Si `tokens_procesados_en_minuto_actual` + tokens_proyectados_para_esta_solicitud > `LIMITE_TOKENS_POR_MINUTO_PROCESADOS`: Espera.\n4.  Actualización Después de la Solicitud: Incrementa `solicitudes_en_minuto_actual` y `tokens_procesados_en_minuto_actual`.\n5.  Reintentos con Backoff Exponencial (no implementado explícitamente en esta función pero sí en `generar_resumen_con_groq`): Si una API devuelve un error de rate limit (ej. HTTP 429), esperar un tiempo y reintentar, aumentando el tiempo de espera en cada reintento.\n\nEste script implementa una gestión proactiva de los límites de RPM y TPM definidos para la API de Groq, además de reintentos en caso de error.'},{id:"005_generar_resumenes_dof-concept-5",name:"Variables de Entorno (`python-dotenv`)",explanation:'Las variables de entorno son variables cuyo valor se establece fuera del programa, en el entorno del sistema operativo o en un archivo especial, y están disponibles para el programa en tiempo de ejecución.\nSon comúnmente usadas para:\n-   Configuraciones específicas del entorno (desarrollo, pruebas, producción).\n-   Credenciales sensibles como claves API, contraseñas de base de datos.\n\n`python-dotenv`:\n-   Es una biblioteca de Python que carga variables de entorno desde un archivo llamado `.env` (por defecto) ubicado en el directorio raíz del proyecto.\n-   El archivo `.env` es un archivo de texto simple con pares `CLAVE=VALOR`, uno por línea.\n-   Ejemplo de `.env`:\n    GROQ_API_KEY="tu_clave_api_aqui"\n-   IMPORTANTE: El archivo `.env` NUNCA debe ser subido a sistemas de control de versiones (ej. Git). Se debe agregar a `.gitignore`.\n\nUso en el script:\n1.  `from dotenv import load_dotenv`: Importa la función.\n2.  `load_dotenv()`: Carga las variables del archivo `.env` al entorno.\n3.  `GROQ_API_KEY = os.getenv("GROQ_API_KEY")`: Accede al valor de la variable de entorno `GROQ_API_KEY` usando `os.getenv()`. Si la variable no está definida, `os.getenv()` devuelve `None`.\n\nBeneficios:\n-   Seguridad: Mantiene las credenciales fuera del código fuente.\n-   Flexibilidad: Fácil cambiar configuraciones sin modificar el código.\n-   Portabilidad: Cada desarrollador o entorno de despliegue puede tener su propio archivo `.env`.'},{id:"005_generar_resumenes_dof-concept-6",name:"Gestión de Carpetas (`shutil.move`)",explanation:"El módulo `shutil` (shell utilities) en Python proporciona funciones de alto nivel para operaciones de archivos y colecciones de archivos, como copiar, mover, renombrar y eliminar.\n\n`shutil.move(origen, destino)`:\n-   Mueve un archivo o directorio (recursivamente) desde `origen` a `destino`.\n-   Si `destino` es un directorio existente, `origen` se mueve dentro de ese directorio.\n-   Si `destino` especifica un nombre de archivo en un directorio existente, `origen` se renombra a `destino`.\n-   Si `origen` y `destino` están en el mismo sistema de archivos, `os.rename()` se usa internamente (generalmente atómico). Si están en sistemas de archivos diferentes, `origen` se copia y luego se elimina.\n\nUso en la función `renombrar_carpeta_si_existe()`:\n-   Este script crea una carpeta para guardar los resúmenes (ej. `decreto_colectados_resumen`).\n-   Si el script se ejecuta varias veces, para evitar conflictos o mezclar resultados de ejecuciones anteriores, la función `renombrar_carpeta_si_existe` verifica si la carpeta de resúmenes ya existe.\n-   Si existe, la renombra añadiendo un sufijo `_OLD_XXX` (ej. `decreto_colectados_resumen_OLD_001`).\n    `shutil.move(ruta_carpeta, nueva_ruta_old)`\n-   Esto preserva los resultados de ejecuciones anteriores y permite que el script actual cree una nueva carpeta limpia para los nuevos resúmenes.\n\nEs una forma de gestionar los artefactos de salida del script de manera organizada."}],sourceCode:`
import os
import csv
import re
import time
import tiktoken
from groq import Groq
from dotenv import load_dotenv # INTERACTIVE_SEGMENT_TARGET: 005-import-dotenv
from typing import Optional, List, Dict
import shutil 

load_dotenv() # INTERACTIVE_SEGMENT_TARGET: 005-load-dotenv

GROQ_API_KEY = os.getenv("GROQ_API_KEY") # INTERACTIVE_SEGMENT_TARGET: 005-get-apikey
MODELO_GROQ = "meta-llama/Llama-4-Scout-17B-16E-Instruct" 
ENCODING_TIKTOKEN = "cl100k_base" 

LIMITE_SOLICITUDES_POR_MINUTO = 30
LIMITE_TOKENS_POR_MINUTO_PROCESADOS = 30000 
MAX_TOKENS_PARA_ENVIAR_MODELO = 25000 
MAX_COMPLETION_TOKENS_RESUMEN = 768 
TEMPERATURE_RESUMEN = 0.4 
MAX_API_REINTENTOS = 3
TIEMPO_ESPERA_REINTENTO_SEGUNDOS = 10
PAUSA_MINIMA_ENTRE_SOLICITUDES_SEGUNDOS = 2.0 

solicitudes_en_minuto_actual = 0
tokens_procesados_en_minuto_actual = 0
inicio_minuto_actual = time.time()

def sanitizar_nombre(nombre: str, es_carpeta=False) -> str:
    # ... (función de sanitización)
    nombre = nombre.lower()
    nombre = re.sub(r'\\s+', '_', nombre)
    if es_carpeta: nombre = re.sub(r'[^\\w-]', '', nombre)
    else: nombre = re.sub(r'[^\\w.-]', '', nombre)
    nombre = nombre[:150]
    if not nombre:
        if es_carpeta: return "documentos_sin_nombre_busqueda"
        return "documento_sin_titulo"
    return nombre

def renombrar_carpeta_si_existe(ruta_carpeta: str): # INTERACTIVE_SEGMENT_TARGET: 005-rename-folder
    if os.path.exists(ruta_carpeta):
        i = 1
        while True:
            nueva_ruta_old = f"{ruta_carpeta}_OLD_{i:03d}"
            if not os.path.exists(nueva_ruta_old):
                try:
                    shutil.move(ruta_carpeta, nueva_ruta_old) # INTERACTIVE_SEGMENT_TARGET: 005-shutil-move
                except Exception as e:
                    raise 
                break
            i += 1

def obtener_conteo_tokens_tiktoken(texto: str, encoding_nombre: str = ENCODING_TIKTOKEN) -> int:
    try:
        encoding = tiktoken.get_encoding(encoding_nombre)
        return len(encoding.encode(texto))
    except Exception: 
        return len(texto.split()) 

def truncar_texto_por_tokens(texto: str, encoding_nombre: str, max_tokens: int) -> str: # INTERACTIVE_SEGMENT_TARGET: 005-truncate-text
    try:
        encoding = tiktoken.get_encoding(encoding_nombre)
        tokens = encoding.encode(texto)
        if len(tokens) > max_tokens:
            tokens_truncados = tokens[:max_tokens]
            texto_truncado = encoding.decode(tokens_truncados)
            return texto_truncado
        return texto
    except Exception as e:
        # ... (fallback a truncado por caracteres)
        max_chars = max_tokens * 3 
        if len(texto) > max_chars: return texto[:max_chars]
        return texto

def verificar_y_esperar_limites_api(tokens_entrada_prompt: int): # INTERACTIVE_SEGMENT_TARGET: 005-rate-limit-check
    global solicitudes_en_minuto_actual, tokens_procesados_en_minuto_actual, inicio_minuto_actual
    # ... (lógica de manejo de límites de API detallada en la explicación del concepto)
    tiempo_actual = time.time()
    if tiempo_actual - inicio_minuto_actual >= 60:
        solicitudes_en_minuto_actual = 0; tokens_procesados_en_minuto_actual = 0; inicio_minuto_actual = tiempo_actual
    # ... (más verificaciones de RPM y TPM) ...
    if solicitudes_en_minuto_actual >= LIMITE_SOLICITUDES_POR_MINUTO:
        # ... esperar ...
        pass # Simplificado para brevedad
    if tokens_procesados_en_minuto_actual + tokens_entrada_prompt + MAX_COMPLETION_TOKENS_RESUMEN > LIMITE_TOKENS_POR_MINUTO_PROCESADOS:
        # ... esperar ...
        pass # Simplificado para brevedad


def generar_resumen_con_groq(cliente_groq: Groq, texto_documento: str) -> Optional[str]:
    global solicitudes_en_minuto_actual, tokens_procesados_en_minuto_actual

    prompt_resumen = ( # INTERACTIVE_SEGMENT_TARGET: 005-summary-prompt
        "Eres un asistente experto en la extracción de información clave de documentos oficiales mexicanos. "
        "Tu tarea es generar un resumen muy conciso, en un solo párrafo, que capture la esencia y los puntos más importantes del siguiente documento. "
        "Evita frases introductorias como 'El documento habla de...' o 'Este texto es sobre...'. Ve directamente a los hechos y el propósito principal."
        f"\\n\\n--- INICIO DEL DOCUMENTO ---\\n{texto_documento}\\n--- FIN DEL DOCUMENTO ---\\n\\n"
        "RESUMEN CONCISO EN UN PÁRRAFO:"
    )
    tokens_prompt_estimados = obtener_conteo_tokens_tiktoken(prompt_resumen)
    verificar_y_esperar_limites_api(tokens_prompt_estimados)

    for intento in range(MAX_API_REINTENTOS):
        try:
            stream = cliente_groq.chat.completions.create( # INTERACTIVE_SEGMENT_TARGET: 005-groq-api-call
                model=MODELO_GROQ,
                messages=[{"role": "user", "content": prompt_resumen}],
                temperature=TEMPERATURE_RESUMEN,
                max_tokens=MAX_COMPLETION_TOKENS_RESUMEN,
                stream=True,
            )
            resumen_completo = "".join([chunk.choices[0].delta.content or "" for chunk in stream])
            # ... (actualizar contadores de límites)
            solicitudes_en_minuto_actual += 1
            # ...
            return resumen_completo.strip() if resumen_completo.strip() else None
        except Exception as e:
            # ... (manejo de reintentos y errores)
            if "rate limit" in str(e).lower() or "429" in str(e).lower():
                # ... esperar y posiblemente resetear contadores ...
                pass
            elif intento < MAX_API_REINTENTOS - 1:
                time.sleep(TIEMPO_ESPERA_REINTENTO_SEGUNDOS)
            else:
                return None
    return None

def procesar_documentos_para_resumen(carpeta_textos_entrada: str, termino_busqueda_original: str):
    if not GROQ_API_KEY: return
    cliente_groq = Groq()

    # Leer archivos .txt y procesarlos

            texto_documento_completo, ENCODING_TIKTOKEN, MAX_TOKENS_PARA_ENVIAR_MODELO
        )
